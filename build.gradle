group 'nz.tellis'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.slf4j', name:'slf4j-api', version: '1.7.9'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.3'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.3'
    testCompile group: 'com.couchbase.client', name:'java-client', version: '2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    testLogging.exceptionFormat = 'full'
    testLogging.showStackTraces = true
    testLogging.showStandardStreams = true
}